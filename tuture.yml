        display: false
      - file: api/manage.py
        display: false
    explain:
      post: |-
        此时项目结构如下所示：

        ```text
        api
        ├── api
        │   ├── __init__.py
        │   ├── settings.py
        │   ├── urls.py
        │   └── wsgi.py
        ├── core
        │   ├── __init__.py
        │   ├── admin.py
        │   ├── apps.py
        │   ├── migrations
        │   │   └── __init__.py
        │   ├── models.py
        │   ├── tests.py
        │   ├── urls.py
        │   └── views.py
        └── manage.py
        ```
